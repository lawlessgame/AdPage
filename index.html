<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Driver X</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            /* تصویر به عنوان بک‌گراند */
            background: url('icon.png') no-repeat center center;
            background-size: cover; /* تصویر کل صفحه را می‌پوشاند */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* کمی تاریکی برای بهتر دیده شدن متن */
            position: relative;
        }

        /* Overlay تاریک برای متن خواناتر */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        .box {
            position: relative; /* روی overlay قرار گیرد */
            z-index: 1;
            background: rgba(2,6,23,0.6); /* کمی شفاف */
            padding: 20px;
            border-radius: 18px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        h1 {
            margin: 8px 0 4px;
            font-size: 30px;
        }

        p {
            opacity: 0.85;
            margin: 0 0 22px;
        }

        .play-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: #22c55e;
            color: #020617;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34,197,94,0.4);
        }

        .play-btn svg {
            width: 22px;
            height: 22px;
        }

        .footer {
            margin-top: 16px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Driver X</h1>
        <p>Official Game Landing Page</p>

        <a class="play-btn"
           href="https://play.google.com/store/apps/details?id=com.MiniGame.LawLess"
           target="_blank">

            <!-- Google Play Icon -->
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000" d="M325.3 234.3L104.6 13.6C98.5 7.5 89.6 5.7 81.7 8.8l243.6 243.6z"/>
                <path fill="#000" d="M80.3 8.2c-5.3 2.2-9.8 6.6-9.8 15.6v464.4c0 9 4.5 13.4 9.8 15.6l266.9-247.8L80.3 8.2z"/>
                <path fill="#000" d="M361.7 256l-36.4-21.7L81.7 503.2c7.9 3.1 16.8 1.3 22.9-4.8l257.1-242.4z"/>
                <path fill="#000" d="M361.7 256l-36.4-21.7 36.4-21.7 44.4 26.5c11.1 6.6 11.1 17.2 0 23.8l-44.4 26.5z"/>
            </svg>
Show your support with 5 ⭐
             
        </a>

        <div class="footer">
            © 2025 LawLess_GAME Studio
        </div>
    </div>
</body>
</html>
